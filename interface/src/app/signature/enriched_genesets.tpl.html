<h4>
  <b>Enriched gene sets: </b>&nbsp;
  <button type="button" class="btn btn-default"
    ng-click="goToAnchor({anchor: 'top-of-page'})">
    Back to Top
  </button>
</h4>

<table id="enrichment-table" class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Pathways/Processes/Diseases</th>
      <th>Databases</th>
      <th>P-Value (FDR Corrected)</th>
      <th>{{selectedParticipationType.name}} in this signature</th>
    </tr>
  </thead>

  <tr ng-repeat="geneset in enrichedGenesets">
    <td><a href="{{geneset.url}}">{{geneset.name}}</a></td>
    <td>{{geneset.dbase}}</td>
    <td>{{geneset.pValue}}</td>
    <td>{{geneset.genes}}</td>
  </tr>

</table>

<div ng-if="enrichedGenesets.length === 0">
  No gene sets were found to be enriched with a P-Value of less than
  {{pValueCutoff}}.
</div>
