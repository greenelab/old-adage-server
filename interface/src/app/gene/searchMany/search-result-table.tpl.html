<div>
  <table class="table table-striped">
    <tr><th>Search Term</th><th>Found 
    <button type="button"
      style="color: red; border-color: red; margin-left: 1%;"
      class="btn btn-default btn-sm pull-right"
      ng-click="removeNotFound()" tooltip-placement="bottom"
      tooltip="Get rid of gene queries that have returned no search results">
      <i class="fa fa-close"></i>
    </button> 

    <button type="button"
      style="color: green; border-color: green;"
      class="btn btn-default btn-sm pull-right"
      ng-click="addAllNonAmbiguous()"
      tooltip="Add all genes that have returned only one search result">
      <i class="fa fa-check"></i>
    </button>

    </th></tr>

    <tr ng-if="loadingSearchResults"><td>Searching...</td>
      <td><span us-spinner></span></td>
    </tr>

    <tr ng-repeat="query in resultsForPage">
      <td>{{ query }}</td>
      <td>
        <search-buttonset query="{{query}}" search-results="searchResults"
          queries="queries">
        </search-buttonset>
      </td>
    </tr>
  </table>

  <div class="row text-center">
    <pagination total-items="totalResults"
      ng-model="currentPage" items-per-page="itemsPerPage"
      previous-text="&lsaquo;&nbsp;Previous" next-text="Next&nbsp;&rsaquo;"
      max-size="maxSize" boundary-links="true" rotate="false">
    </pagination>
  </div>
</div>
