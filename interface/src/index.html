<!DOCTYPE html>
<html ng-app="adage" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:creator" content="@fg_tech">
    <meta property="og:title" content="adage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://adage.greenelab.com" />
    <meta property="og:description" content="ADAGE: TODO: A description of the adage server and its purpose belongs here.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="/static/<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="/static/<%= file %>"></script><% }); %>

    <!-- d3.network library, written by Aaron Wang (aaronkw)
      FIXME: Ideally d3.network.js should be installed in vendor/ subdirectory,
      but since it is under active development, it is requested online for now.
      -->
    <script src="https://rawgit.com/aaronkw/d3-network/master/d3.network.js"
            charset="utf-8"></script>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            adage
            <small>
              <!--a href="http://github.com/ngbp/ngbp/blob/v<%= version %>-release/CHANGELOG.md"-->
                v<%= version %>
                <!--/a-->
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="about">
                <i class="fa fa-info-circle"></i>
                About
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="analyze">
                Analyze
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="download">
                Download
              </a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="gene_search">
                GeneNetwork
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <sample-bin></sample-bin>
            <li ui-sref-active="active">
              <a ui-sref="help">Help</a>
            </li>
            <login-button ng-if="!userObj"></login-button>
            <profile-button ng-if="userObj"></profile-button>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
    </footer>
  </body>
</html>
